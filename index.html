<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href = "style.css" rel = "stylesheet" type = "text/css">
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
        <script defer src = "main.js" type = "text/jsx"></script>
        <title>The Best Tic Tac Toe Game Ever Made</title>
    </head>
    <body>
        <div id = "root"></div>
        <h1>Tic-Tac-Toe</h1>

        <h2>It's X's turn!</h2>

        <!----  
                Many websites are just divs on divs on divs on divs. 
                 Pay attention to the class and id attributes. We will
                 be using those later to style and find elements in 
                 the document                                        
        ----->

        <div class = "flex-container flex-column">

            <div class = "flex-container flex-wrap" id = "board">

                <div class = "square"></div>
                <div class = "square"></div>
                <div class = "square"></div>
                <div class = "square"></div>
                <div class = "square"></div>
                <div class = "square"></div>
                <div class = "square"></div>
                <div class = "square"></div>
                <div class = "square"></div>

            </div>
                <!---- A reset button because users are going to want
                       to play round after round of your glorious game
                       without ever refreshing the browser.            
                ----->
                
                <button id = "reset-button">reset</button>
                
        </div>

    </body>
</html>
